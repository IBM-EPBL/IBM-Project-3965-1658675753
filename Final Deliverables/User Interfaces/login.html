    <h2>LOGIN</h2>
    <form method="post" style="margin: 20px;">
      <div class="form-group" style="margin-bottom: 10px;">
        <div class="input-group">
          <span class="input-group-addon" style="margin:auto 18px;"><i class="fa fa-user ti-user"></i></span>

      </div>

      <div class="form-group" style="margin-bottom: 10px;">
        <div class="input-group">
          <span class="input-group-addon" style="margin:auto 18px;"><i class="fa fa-lock ti-unlock"></i></span>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <button class="btn btn-outline-success float-end" style="width: 150px;"
        type="submit; margin:18px 0">Login</button>

      <p style="margin-left: 50px;">New User?</p>
      <button class="btn btn-primary btn-block float-end" style="width: 150px;">Register</button>

    </form>
