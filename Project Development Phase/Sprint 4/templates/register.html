    crossorigin="anonymous"></script>

<body>
  <div class="login text-center mt-5">
    <h2 style="margin-bottom: 20px;"> Register </h2>
    <form action="/register" method="post" style="width: 30%; text-align: center; margin: auto;">


      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1" name="name" id="name" required>
      </div>
      <!-- <input type="text" name="name" placeholder="Enter Your Name"  id="name" required></br></br>      -->

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1"
          name="email" id="email" required>
      </div>
      <!-- <input type="text" name="email" placeholder="Enter Your Username"  id="email" required></br></br> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="tel" class="form-control" placeholder="rollno" aria-label="rollno" aria-describedby="basic-addon1"
          name="phno" id="rollno" required>
      </div>
      <!-- <input type="text" name="rollno" placeholder="Enter Your Roll number" id="rollno" required></br></br> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="password" aria-label="password"
          aria-describedby="basic-addon1" name="password" id="password" required>
      </div>
      <!-- <input type="password" name="password" placeholder="Enter Your Password" id="password" required></br></br> -->
      </br>
      </br>
      <button type="submit" id="button" class="btn btn-primary"> Register </button>
    </form>
  </div>
  <div class="note mt-3 text-center">
    <p> Already have an account ? Click here to <a href="/login">login! </a> </p>
  </div>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "ff946d70-3717-4f9b-ab79-a23fe39326b9", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "ae4661b5-f345-47b1-a3cc-89cc1561a5bf", // The ID of your service instance.
      onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>

</html>
